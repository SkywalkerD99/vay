                  <div class="text-center mb-3">
                    <p>Log in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1" th:href="@{/oauth2/authorization/facebook}">
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1" th:href="@{/oauth2/authorization/google}">
                      <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1" th:href="@{/oauth2/authorization/github}">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                  <div class="mt-2 position-relative text-center" style="position: relative; right: 30px;">
                    <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                      or
                    </p>
                  </div>
                </div>



                <div class="card-body" style="position: relative; right: 30px;">
                  <form enctype="application/x-www-form-urlencoded" th:action="@{/smart-accessories/login}" role="form" method="get">
                    <label>Username</label>
                    <div class="mb-3">
                      <input type="name" name="username" th:value="${username}" class="form-control" placeholder="Username"  aria-label="Username" aria-describedby="username-addon">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" name="password" th:value="${password}" class="form-control"  placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Log in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('/webapp/admin/assets/img/curved-images/curved6.jpg')"></div>
              </div>

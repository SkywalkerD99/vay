<body class="g-sidenav-show  bg-gray-100">

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
  <!-- Navbar -->
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">General Sales Report</a></li>

        </ol>

      </nav>

    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Orders</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Customer</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Cart total</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order Date</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="shipOrder: ${shipOrderService.getReportShipOrders()}">
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold" th:text="${shipOrder.getShipOrderId()}"></span>

                  </td>
                  <td>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm text-dark" th:text="${shipOrder.getCart().getUser().getUsername()}"></h6>
                      <p class="text-xs text-dark mb-0" th:text="${shipOrder.getCart().getUser().getEmail()}"></p>
                    </div>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <span class="btn btn-success disabled bg-gradient-success" th:text="'$' + ${cartService.getCartTotal(shipOrder.getCart().getCartId())}"></span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-dark text-xs font-weight-bold" th:text="${#temporals.format(shipOrder.getCreated(), 'dd-MM-yyyy, HH:mm:ss')}"></span>
                  </td>

                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


  <footer class="footer pt-3  ">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">

            for a better web.
          </div>
        </div>
        <div class="col-lg-6">
          <ul class="nav nav-footer justify-content-center justify-content-lg-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About Us</a>
            </li>
